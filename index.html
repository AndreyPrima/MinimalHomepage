        </header>

        <div class="search-section">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search (I can choose the engine)">
                <select id="search-engine">
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                    <option value="yandex">Yandex</option>
                </select>
                <!-- Можно добавить кнопку, если хотите -->
                <!-- <button type="submit">Search</button> -->
            </form>
        </div>

        <div class="quick-links-section">
            <h2>Quick links, bookmarks.</h2>
            <div id="bookmarks-container">
                <!-- Сюда будут добавляться закладки через JS или можно вписать статично -->
                <!-- Пример статической закладки: -->
                <!-- <a href="https://github.com" class="bookmark-link" target="_blank">GitHub</a> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
